<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: BwSeidoRound;
      src: url(./fonts/BwSeidoRound500.eot);
      src: url(./fonts/BwSeidoRound500.eot?#iefix) format("embedded-opentype"),
      url(./fonts/BwSeidoRound500.woff2) format("woff2"),
      url(./fonts/BwSeidoRound500.woff) format("woff"),
      url(./fonts/BwSeidoRound500.ttf) format("truetype");
      font-weight: 500;
      font-style: normal;
    }

    .App-header {
      background-image: url('https://near.org/wp-content/uploads/2019/03/illo-developers.svg');
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #25282A;
      text-align: center;
      padding: 2%;
    }

    .image-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .App-logo {
      animation: App-logo-spin infinite 20s linear;
      pointer-events: none;
    }

    .margin-logo {
      margin: 20px;
    }

    p, button, a {
      font-family: BwSeidoRound;
    }

    a:hover {
      color: #0072CE;
    }

    a:visited {
      color: #8FD6BD;
    }

    code {
      font-size: 1.5rem;
    }

    @keyframes App-logo-spin {
      from {
          transform: rotate(0deg);
      }
      to {
          transform: rotate(360deg);
      }
    }

    button {
      padding: 5px;
      color: #0072CE;
      border-radius: 10px;
      border: 3px solid #0072CE;
      margin: 0 10px;
      font-size: 1.1rem;
    }

    button:hover {
      cursor: pointer;
      color: white;
      background: #0072CE;
    }

    .speech {
      font-size: 1.5rem;
      color: #0072CE;
      text-shadow: 1px 1px #D1CCBD;
    }
  </style>
</head>
<body class="App-header">
  <div>
      <div class="image-wrapper">
        <img style="width:33%;" src="assets/gray_near_logo.svg" alt="NEAR logo" />
        <p><span role="img" aria-label="fish">üêü</span> NEAR protocol is a new blockchain focused on developer productivity and useability!<span role="img" aria-label="fish">üêü</span></p>
        <p><span role="img" aria-label="chain">‚õì</span> This little app is connected to blockchain right now. <span role="img" aria-label="chain">‚õì</span></p>
        <img src="assets/near.svg" class="App-logo margin-logo" alt="logo" />
        <p id="speech" class="speech"></p>
      </div>
      <div id="signed-out-flow" class="d-none">
        <button id="sign-in-button" >Sign-in with NEAR</button>
      </div>
      <div id="signed-in-flow" class="d-none">
          <button id="sign-out-button" >Sign-out</button>
          <button id="change-greeting">Change greeting</button>
      </div> 
  </div>
  <script src="./main.js"></script>
</body>
</html>
