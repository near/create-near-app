name: Tests E2E
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
  pull_request:
    types: [ opened, reopened ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    if: ${{ github.actor != 'dependabot[bot]' }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ ubuntu-latest, macos-latest ]
        nodejs: [ 16 ]
        contract: [ js, rust, assemblyscript ]
        frontend: [ react, vanilla, none ]
        tests: [ js, rust ]
#        exclude:
#        - frontend: vanilla
#        - frontend: none
#        - contract: assemblyscript
#        include:
#        - contract: js
#          frontend: vanilla
#          tests: js
#        - contract: js
#          frontend: none
#          tests: js
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodejs }}
      - name: Prepare
        run: |
          mkdir -p ~/.near-config
          echo "{\"trackingEnabled\": false,\"trackingAccountID\": false}" >| ~/.near-config/settings.json
      - name: Install modules
        run: |
          npm install
          npm run build
      - name: Scaffold template
        run: |
          node index.js _testrun --contract ${{ matrix.contract }} --frontend ${{ matrix.frontend }} --tests ${{ matrix.tests }} --install
      - name: Build template
        env:
          NEAR_ENV: ci
          IS_GITHUB_ACTION: true
        run: |
          cd _testrun
          npm run build
#      - name: Deploy template
#        env:
#          NEAR_ENV: ci
#          IS_GITHUB_ACTION: true
#        run: |
#          cd _testrun
#          npm run deploy
      - name: Test template
        env:
          NEAR_ENV: ci
          IS_GITHUB_ACTION: true
        run: |
          cd _testrun
          npm run test

