name: Lint

on: push

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      # ESLint must be in `package.json`
      - name: Install dependencies
        run: yarn

      - name: Run eslint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true